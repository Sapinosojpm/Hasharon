<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom File Input</title>
    <style>
        /* Hide the real file input */
        .custom-file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            cursor: pointer;
        }

        /* Style the label to act as the custom button */
        .custom-file-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect */
        .custom-file-label:hover {
            background-color: #0056b3;
        }

        /* Optional: Style the file name text */
        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <!-- Hidden file input -->
        <input type="file" id="fileInput" class="custom-file-input" onchange="showFileName()">
        <!-- Label styled as button -->
        <label for="fileInput" class="custom-file-label">Choose File</label>
    </div>
    <!-- Display file name -->
    <div class="file-name" id="fileName"></div>

    <script>
        function showFileName() {
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            fileName.textContent = fileInput.files[0] ? fileInput.files[0].name : 'No file chosen';
        }
    </script>
</body>
</html>
