<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Settings</title>
    <link rel="stylesheet" href="user.css">
    <style>
        /* General Reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Container */
        .container {
            width: 70%;
            margin: 50px auto;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Header */
        .header {
            background-color: #387F39;
            color: #fff;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        /* Form Styling */
        .form-container {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Image Section */
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .image-container input {
            display: none;
        }

        .image-container label {
            display: inline-block;
            padding: 8px 15px;
            background-color: #387F39;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Save Button */
        button {
            background-color: #387F39;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2f6831;
        }

        /* Date of Birth Flexbox */
        .dob-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .dob-container select {
            flex: 1;
            min-width: 100px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 20px auto;
            }

            .header {
                font-size: 20px;
                padding: 8px 10px;
            }

            label, input, select, button {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 18px;
            }

            .form-container {
                padding: 10px;
            }

            .dob-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">My Profile</div>

        <!-- Form -->
        <div class="form-container">
            <form>
                <!-- Profile Picture -->
                <div class="form-group image-container">
                    <div>
                        <img src="default-avatar.png" alt="Profile Picture" id="profileImage">
                    </div>
                    <input type="file" id="fileInput" accept="image/*" required>
                    <label for="fileInput">Select Image</label>
                </div>

                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" value="">
                </div>

                <!-- Name -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" value="">
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="Add your phone number">
                </div>

                <!-- Address -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Add your address">
                </div>

                <!-- Gender -->
                <div class="form-group">
                    <label>Gender</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="radio" name="gender" value="male" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="female" id="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" value="other" id="other">
                        <label for="other">Other</label>
                    </div>
                </div>

                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <div class="dob-container">
                        <select id="date">
                            <option>Date</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <!-- Add more -->
                        </select>
                        <select id="month">
                            <option>Month</option>
                            <option>January</option>
                            <option>February</option>
                            <!-- Add more -->
                        </select>
                        <select id="year">
                            <option>Year</option>
                            <option>2000</option>
                            <option>2001</option>
                        </select>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="form-group">
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript to Handle File Input Preview -->
    <script>
        const fileInput = document.getElementById('fileInput');
        const profileImage = document.getElementById('profileImage');

        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profileImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
