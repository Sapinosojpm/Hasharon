<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa; /* Light gray background */
      }

      .container {
        display: flex;
        width: 90%;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .sidebar {
        width: 20%;
        background-color: #343a40; /* Dark gray */
        color: #fff;
        padding: 20px;
      }

      .sidebar h2 {
        margin-top: 0;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar li {
        margin-bottom: 10px;
      }

      .sidebar a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #fff;
        transition: background-color 0.3s;
      }

      .sidebar a:hover {
        background-color: #555;
      }

      .content {
        width: 80%;
        padding: 20px;
      }

      .content h1 {
        margin-top: 0;
      }

      .card {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
      }

      .card h2 {
        margin-top: 0;
      }

      .card .data {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card .data span {
        font-size: 1.2em;
        font-weight: bold;
      }

      .card .data i {
        font-size: 1.5em;
        color: #333;
      }

      .chart {
        width: 100%;
        height: 300px;
        background-color: #eee;
        border-radius: 5px;
      }

      /* Inventory Table Styles */
      .inventory-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .inventory-table th,
      .inventory-table td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
      }

      .inventory-table th {
        background-color: #e9ecef; /* Light gray background */
        font-weight: bold;
      }

      .inventory-table td {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2><i class="fas fa-chart-bar"></i> Ecommerce Dashboard</h2>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Orders</a></li>
          <li><a href="#">Customers</a></li>
          <li><a href="#">Reports</a></li>
          <li><a href="#inventory">Inventory</a></li>
        </ul>
      </div>
      <div class="content">
        <h1>Welcome to Your Ecommerce Dashboard</h1>
        <div class="row">
          <div class="col-md-3 mb-4">
            <div class="card">
              <h2 class="card-header">Total Sales</h2>
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <span id="totalSales">$0</span>
                  <i class="fas fa-chart-line"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-4">
            <div class="card">
              <h2 class="card-header">Total Orders</h2>
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <span id="totalOrders">0</span>
                  <i class="fas fa-shopping-cart"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-4">
            <div class="card">
              <h2 class="card-header">New Customers</h2>
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <span id="newCustomers">0</span>
                  <i class="fas fa-user-plus"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-4">
            <div class="card">
              <h2 class="card-header">Top Selling Products</h2>
              <div class="card-body">
                <canvas id="topProductsChart"></canvas>
              </div>
            </div>
          </div>
        </div>
        <h2 id="inventory">Inventory</h2>
        <table class="inventory-table">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>SKU</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="inventoryTableBody"></tbody>
        </table>
      </div>
    </div>

    <script>
      // Sample data for the chart (replace with actual data)
      const productData = {
        labels: ["Product A", "Product B", "Product C", "Product D"],
        datasets: [
          {
            label: "Sales",
            data: [120, 190, 300, 250],
            backgroundColor: [
              "rgba(255, 99, 132, 0.2)",
              "rgba(54, 162, 235, 0.2)",
              "rgba(255, 206, 86, 0.2)",
              "rgba(75, 192, 192, 0.2)",
            ],
            borderColor: [
              "rgba(255, 99, 132, 1)",
              "rgba(54, 162, 235, 1)",
              "rgba(255, 206, 86, 1)",
              "rgba(75, 192, 192, 1)",
            ],
            borderWidth: 1,
          },
        ],
      };

      // Create Chart.js chart
      const topProductsChart = document
        .getElementById("topProductsChart")
        .getContext("2d");
      const chart = new Chart(topProductsChart, {
        type: "bar",
        data: productData,
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      // Function to fetch and display dashboard data (replace with your backend API call)
      function fetchDashboardData() {
        // Example placeholder data (replace with actual data from your backend)
        const dashboardData = {
          totalSales: 15000,
          totalOrders: 750,
          newCustomers: 200,
          topProducts: [
            { productName: "Product A", quantity: 150 },
            { productName: "Product B", quantity: 120 },
            { productName: "Product C", quantity: 90 },
            { productName: "Product D", quantity: 70 },
          ],
        };

        document.getElementById("totalSales").textContent =
          "$" + dashboardData.totalSales;
        document.getElementById("totalOrders").textContent =
          dashboardData.totalOrders;
        document.getElementById("newCustomers").textContent =
          dashboardData.newCustomers;

        // Update chart data
        chart.data.datasets[0].data = dashboardData.topProducts.map(
          (item) => item.quantity
        );
        chart.data.labels = dashboardData.topProducts.map(
          (item) => item.productName
        );
        chart.update();
      }

      // Function to fetch and display inventory data (replace with your backend API call)
      function fetchInventoryData() {
        // Example placeholder data (replace with actual data from your backend)
        const inventoryData = [
          {
            productName: "Product A",
            sku: "SKU123",
            quantity: 50,
            price: 19.99,
          },
          {
            productName: "Product B",
            sku: "SKU456",
            quantity: 20,
            price: 29.99,
          },
          {
            productName: "Product C",
            sku: "SKU789",
            quantity: 10,
            price: 39.99,
          },
          {
            productName: "Product D",
            sku: "SKU012",
            quantity: 30,
            price: 14.99,
          },
        ];

        const inventoryTableBody =
          document.getElementById("inventoryTableBody");
        inventoryData.forEach((item) => {
          const row = inventoryTableBody.insertRow();
          const productNameCell = row.insertCell();
          const skuCell = row.insertCell();
          const quantityCell = row.insertCell();
          const priceCell = row.insertCell();

          productNameCell.textContent = item.productName;
          skuCell.textContent = item.sku;
          quantityCell.textContent = item.quantity;
          priceCell.textContent = "$" + item.price;
        });
      }

      // Call functions on page load
      fetchDashboardData();
      fetchInventoryData();
    </script>
  </body>
</html>
